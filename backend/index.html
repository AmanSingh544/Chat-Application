<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Simple Chat UI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #254c4c;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .messages {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .message {
            max-width: 60%;
            margin: 5px 0;
            padding: 10px;
            border-radius: 10px;
            word-wrap: break-word;
        }

        .time {
            display: block;
            font-size: 0.75em;
            color: #343434;
            margin-top: 4px;
            text-align: right;
        }

        .sent {
            align-self: flex-end;
            background-color: #007bff;
            color: white;
            border-bottom-right-radius: 0;
        }

        .received {
            align-self: flex-start;
            background-color: #e0e0e0;
            color: black;
            border-bottom-left-radius: 0;
        }

        .input-area {
            display: flex;
            padding: 10px;
            background-color: white;
            border-top: 1px solid #ccc;
        }

        .input-area input {
            flex: 1;
            padding: 10px;
            font-size: 16px;
        }

        .input-area button {
            padding: 10px 20px;
            margin-left: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
    <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
</head>

<body>
    <div class="chat-container">
        <div class="messages" id="messages"></div>

        <div class="input-area">
            <input type="text" id="input" placeholder="Type a message..." />
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const socket = io();
        const messagesDiv = document.getElementById('messages');
        const input = document.getElementById('input');

        function addMessage(text, senderId) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            messageDiv.classList.add(senderId === clientId ? 'sent' : 'received');
            messageDiv.textContent = text;

            const timeSpan = document.createElement('span');
            timeSpan.classList.add('time');
            const now = new Date();
            timeSpan.textContent = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

            const ticks = document.createElement('span');
            ticks.classList.add('ticks');
            ticks.textContent = ' âœ“';
            if (senderId == clientId) {
                ticks.style.color = 'red';
                ticks.style.fontSize = '0.8em';
                ticks.style.marginLeft = '5px';
                timeSpan.appendChild(ticks);
            }
            messageDiv.appendChild(timeSpan);
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        let clientId = localStorage.getItem('chatClientId');
        if (!clientId) {
            clientId = 'user_' + Math.random().toString(36).substring(2, 10);
            localStorage.setItem('chatClientId', clientId);
        }


        function sendMessage() {
            const text = input.value.trim();
            if (!text) return;
            input.value = '';

            // ------------ with Acknowledgment ------------
            // sending to server with acknowledgment
            socket.emit('chat message', { text, senderId: clientId }, (err, res) => {
                if (err) {
                    console.error('Error while getting acknowledge from server: ', err);
                } else {
                    console.log('Acknowledgement: ', res);
                }
            })

        }

        // ------------ with Acknowledgment ------------
        // reciveing from server
        socket.on('chat message', ({ text, senderId }, callback) => {
            console.log('Message from server:', text, 'Sender ID:', senderId);
            addMessage(text, senderId);
            if (callback) {
                callback(null, { status: 'ok' });
            }
        });
    </script>
</body>

</html>
